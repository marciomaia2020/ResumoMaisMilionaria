<body>
    <div class="container">
        <div class="header">
            <h1>Resultados da Mais Milion√°ria</h1>
            <p>√öltimos concursos e premia√ß√µes</p>
        </div>
        
        <div class="grid-container" id="resultados-container">
            <!-- Os resultados ser√£o carregados via JavaScript -->
            <div class="concurso-card">
                <div class="card-header">
                    <h3>Carregando dados...</h3>
                </div>
            </div>
        </div>

                <i class="fas fa-chevron-left"></i> Anteriores

    <script>
        // Configura√ß√µes das APIs
        const API_CONFIG = {
            // APIs oficiais
            CAIXA_URL: 'https://servicebus2.caixa.gov.br/portaldeloterias/api/maismilionaria',
            HEROKU_URL: 'https://loteriascaixa-api.herokuapp.com/api/mais-milionaria',
            BRASIL_URL: 'https://brasilapi.com.br/api/loterias/v1/mais-milionaria',
            
            // Servi√ßos de proxy CORS
            CORS_PROXY_URLS: [
                'https://corsproxy.io/?',
                'https://api.allorigins.win/raw?url=',
                'https://cors-anywhere.herokuapp.com/'
            ]
        };

        // Vari√°veis de controle
        let ultimoConcursoCarregado = null;
        let concursosExibidos = [];
        let concursosPorPagina = 6;
        let paginaAtual = 1;
        let totalConcursos = 0;
        
        // DOM Elements
        const resultadosContainer = document.getElementById('resultados-container');
        const anteriorBtn = document.getElementById('anterior-btn');
        const proximoBtn = document.getElementById('proximo-btn');

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            carregarUltimosConcursos();
            
            // Event listeners para pagina√ß√£o
            anteriorBtn.addEventListener('click', carregarConcursosAnteriores);
            proximoBtn.addEventListener('click', carregarProximosConcursos);
        });

        // Fun√ß√£o para formatar valores monet√°rios
        function formatarMoeda(valor) {
            if (!valor) return 'R$ 0,00';
            
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Fun√ß√£o para formatar data
        function formatarData(dataStr) {
            if (!dataStr) return '';
            
            try {
                // Verifica se a data j√° est√° no formato brasileiro (dd/mm/aaaa)
                if (/^\d{2}\/\d{2}\/\d{4}$/.test(dataStr)) {
                    return dataStr;
                }
                
                // Se a data estiver no formato ISO (aaaa-mm-dd)
                const data = new Date(dataStr);
                return data.toLocaleDateString('pt-BR');
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return dataStr;
            }
        }

        // Fun√ß√£o para obter o nome do dia da semana
        function obterDiaSemana(dataStr) {
            if (!dataStr) return '';
            
            try {
                // Parse da data no formato brasileiro
                const partes = dataStr.split('/');
                if (partes.length !== 3) return '';
                
                const data = new Date(partes[2], partes[1] - 1, partes[0]);
                const diasSemana = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
                return diasSemana[data.getDay()];
            } catch (error) {
                console.error('Erro ao obter dia da semana:', error);
                return '';
            }
        }

        // Fun√ß√£o para tentar carregar dados da API com fallbacks
        async function carregarDadosAPI(url, usarProxy = false) {
            try {
                if (usarProxy) {
                    // Tenta cada um dos proxies em sequ√™ncia
                    for (const proxyUrl of API_CONFIG.CORS_PROXY_URLS) {
                        try {
                            const response = await fetch(proxyUrl + encodeURIComponent(url));
                            if (response.ok) {
                                return await response.json();
                            }
                        } catch (error) {
                            console.warn(`Erro ao usar proxy ${proxyUrl}:`, error);
                            // Continua para o pr√≥ximo proxy
                        }
                    }
                    throw new Error('Todos os proxies falharam');
                } else {
                    const response = await fetch(url);
                    if (response.ok) {
                        return await response.json();
                    } else {
                        throw new Error(`Status: ${response.status}`);
                    }
                }
            } catch (error) {
                console.error(`Erro ao carregar dados de ${url}:`, error);
                throw error;
            }
        }

        // Carregar dados com fallbacks para m√∫ltiplas APIs
        async function carregarConcurso(numero = null) {
            showLoading();
            
            try {
                // Tenta primeiro a API Heroku
                try {
                    const url = numero 
                        ? `${API_CONFIG.HEROKU_URL}/${numero}`
                        : `${API_CONFIG.HEROKU_URL}/latest`;
                    
                    const dados = await carregarDadosAPI(url);
                    hideLoading();
                    return processarDadosHeroku(dados);
                } catch (error) {
                    console.warn('API Heroku falhou, tentando BrasilAPI...');
                    
                    // Tenta a BrasilAPI como segunda op√ß√£o
                    try {
                        const url = `${API_CONFIG.BRASIL_URL}/${numero || 'latest'}`;
                        const dados = await carregarDadosAPI(url);
                        hideLoading();
                        return processarDadosBrasilAPI(dados);
                    } catch (error2) {
                        console.warn('BrasilAPI falhou, tentando API Caixa com proxy...');
                        
                        // Tenta a API oficial da Caixa com proxy como √∫ltima op√ß√£o
                        try {
                            const url = numero 
                                ? `${API_CONFIG.CAIXA_URL}/${numero}`
                                : API_CONFIG.CAIXA_URL;
                            
                            const dados = await carregarDadosAPI(url, true);
                            hideLoading();
                            return processarDadosCaixa(dados);
                        } catch (error3) {
                            throw new Error('Todas as APIs falharam');
                        }
                    }
                }
            } catch (error) {
                hideLoading();
                showNotification('N√£o foi poss√≠vel carregar os dados. Tentando novamente...', 'error');
                return carregarConcursoEmergencia(numero);
            }
        }

        // Processadores para cada formato de API
        function processarDadosHeroku(dados) {
            // Registre no console o objeto de dados para depura√ß√£o
            console.log("Dados da API Heroku:", dados);
            
            // Extrai as premia√ß√µes para um formato mais f√°cil de usar
            const premiacoes = {};
            if (dados.premiacoes && Array.isArray(dados.premiacoes)) {
                dados.premiacoes.forEach(premio => {
                    const descricao = premio.descricao;
                    premiacoes[descricao] = {
                        ganhadores: premio.ganhadores,
                        valorPremio: premio.valorPremio
                    };
                });
            }
            
            // Processamento dos n√∫meros normais
            let numeros = [];
            if (dados.dezenas && Array.isArray(dados.dezenas)) {
                numeros = dados.dezenas.map(d => parseInt(d, 10));
            }
            
            // Processamento dos trevos
            let trevos = [];
            if (dados.trevos && Array.isArray(dados.trevos)) {
                trevos = dados.trevos.map(t => parseInt(t, 10));
            }
            
            return {
                numero: dados.concurso,
                data: formatarData(dados.data),
                diaSemana: obterDiaSemana(formatarData(dados.data)),
                numeros: numeros,
                trevos: trevos,
                acumulou: dados.acumulou,
                localSorteio: dados.local || 'Local n√£o informado',
                ganhadores: {
                    seis_mais_dois: premiacoes['6 n√∫meros + 2 trevos']?.ganhadores || 0,
                    seis_mais_um: premiacoes['6 n√∫meros + 1 trevo']?.ganhadores || 0,
                    seis_mais_zero: premiacoes['6 n√∫meros + 0 trevo']?.ganhadores || 0,
                    cinco_mais_dois: premiacoes['5 n√∫meros + 2 trevos']?.ganhadores || 0,
                    cinco_mais_um: premiacoes['5 n√∫meros + 1 trevo']?.ganhadores || 0,
                    cinco_mais_zero: premiacoes['5 n√∫meros + 0 trevo']?.ganhadores || 0,
                    quatro_mais_dois: premiacoes['4 n√∫meros + 2 trevos']?.ganhadores || 0,
                    quatro_mais_um: premiacoes['4 n√∫meros + 1 trevo']?.ganhadores || 0,
                    quatro_mais_zero: premiacoes['4 n√∫meros + 0 trevo']?.ganhadores || 0,
                    tres_mais_dois: premiacoes['3 n√∫meros + 2 trevos']?.ganhadores || 0,
                    dois_mais_dois: premiacoes['2 n√∫meros + 2 trevos']?.ganhadores || 0,
                },
                premios: {
                    seis_mais_dois: premiacoes['6 n√∫meros + 2 trevos']?.valorPremio || 0,
                    seis_mais_um: premiacoes['6 n√∫meros + 1 trevo']?.valorPremio || 0,
                    seis_mais_zero: premiacoes['6 n√∫meros + 0 trevo']?.valorPremio || 0,
                    cinco_mais_dois: premiacoes['5 n√∫meros + 2 trevos']?.valorPremio || 0,
                    cinco_mais_um: premiacoes['5 n√∫meros + 1 trevo']?.valorPremio || 0,
                    cinco_mais_zero: premiacoes['5 n√∫meros + 0 trevo']?.valorPremio || 0,
                    quatro_mais_dois: premiacoes['4 n√∫meros + 2 trevos']?.valorPremio || 0,
                    quatro_mais_um: premiacoes['4 n√∫meros + 1 trevo']?.valorPremio || 0,
                    quatro_mais_zero: premiacoes['4 n√∫meros + 0 trevo']?.valorPremio || 0,
                    tres_mais_dois: premiacoes['3 n√∫meros + 2 trevos']?.valorPremio || 0,
                    dois_mais_dois: premiacoes['2 n√∫meros + 2 trevos']?.valorPremio || 0,
                },
                proximoConcurso: {
                    data: formatarData(dados.dataProximoConcurso),
                    diaSemana: obterDiaSemana(formatarData(dados.dataProximoConcurso)),
                    numero: dados.proximoConcurso,
                    estimativaPremio: dados.valorEstimadoProximoConcurso || 0
                }
            };
        }

        function processarDadosBrasilAPI(dados) {
            // Registre no console o objeto de dados para depura√ß√£o
            console.log("Dados da Brasil API:", dados);
            
            // Processamento dos n√∫meros normais
            let numeros = [];
            if (dados.numeros && Array.isArray(dados.numeros)) {
                numeros = dados.numeros.map(n => parseInt(n, 10));
            } else if (dados.dezenas && Array.isArray(dados.dezenas)) {
                numeros = dados.dezenas.map(d => parseInt(d, 10));
            }
            
            // Processamento dos trevos
            let trevos = [];
            if (dados.trevos && Array.isArray(dados.trevos)) {
                trevos = dados.trevos.map(t => parseInt(t, 10));
            }
            
            // BrasilAPI tem um formato diferente, adaptamos para o nosso padr√£o
            return {
                numero: dados.concurso,
                data: formatarData(dados.data),
                diaSemana: obterDiaSemana(formatarData(dados.data)),
                numeros: numeros,
                trevos: trevos,
                acumulou: dados.acumulou === undefined ? true : dados.acumulou,
                localSorteio: 'Local n√£o informado na API',
                ganhadores: {
                    seis_mais_dois: dados.quantidadeGanhadores || 0,
                    seis_mais_um: 0, // Brasil API geralmente n√£o fornece esses dados

                    cinco_mais_um: 0,
                    cinco_mais_zero: 0,
                    quatro_mais_dois: 0,
                    quatro_mais_um: 0,
                    quatro_mais_zero: 0,

                },
                premios: {
                    seis_mais_dois: dados.valorPremio || 0,

                    quatro_mais_um: 0,
                    quatro_mais_zero: 0,
                    tres_mais_dois: 0,
                    dois_mais_dois: 0,
                },
                proximoConcurso: {
                    data: '', // Brasil API n√£o fornece esses dados
                    diaSemana: '',
                    numero: dados.concurso + 1, // Estimativa

        function processarDadosCaixa(dados) {
            // Registre no console o objeto de dados para depura√ß√£o
            console.log("Dados da API Caixa:", dados);
            
            // Extrair n√∫meros normais

            // A API da Caixa tem um formato pr√≥prio, adaptamos para o nosso padr√£o
            return {
                numero: dados.numero,
                data: formatarData(dados.dataApuracao),
                diaSemana: obterDiaSemana(formatarData(dados.dataApuracao)),
                numeros: numeros,
                trevos: trevos,
                acumulou: dados.acumulado,

                ganhadores: {
                    seis_mais_dois: parseInt(dados.listaRateioPremio[0]?.numeroDeGanhadores || 0),
                    seis_mais_um: parseInt(dados.listaRateioPremio[1]?.numeroDeGanhadores || 0),

                    quatro_mais_um: parseInt(dados.listaRateioPremio[7]?.numeroDeGanhadores || 0),
                    quatro_mais_zero: parseInt(dados.listaRateioPremio[8]?.numeroDeGanhadores || 0),

                },
                premios: {
                    seis_mais_dois: parseFloat(dados.listaRateioPremio[0]?.valorPremio || 0),
                    seis_mais_um: parseFloat(dados.listaRateioPremio[1]?.valorPremio || 0),
                    seis_mais_zero: parseFloat(dados.listaRateioPremio[2]?.valorPremio || 0),
                    cinco_mais_dois: parseFloat(dados.listaRateioPremio[3]?.valorPremio || 0),
                    cinco_mais_um: parseFloat(dados.listaRateioPremio[4]?.valorPremio || 0),
                    cinco_mais_zero: parseFloat(dados.listaRateioPremio[5]?.valorPremio || 0),
                    quatro_mais_dois: parseFloat(dados.listaRateioPremio[6]?.valorPremio || 0),
                    quatro_mais_um: parseFloat(dados.listaRateioPremio[7]?.valorPremio || 0),
                    quatro_mais_zero: parseFloat(dados.listaRateioPremio[8]?.valorPremio || 0),
                    tres_mais_dois: parseFloat(dados.listaRateioPremio[9]?.valorPremio || 0),
                    dois_mais_dois: parseFloat(dados.listaRateioPremio[10]?.valorPremio || 0),
                },
                proximoConcurso: {
                    data: formatarData(dados.dataProximoConcurso),
                    diaSemana: obterDiaSemana(formatarData(dados.dataProximoConcurso)),
                    numero: dados.numeroConcursoProximo,
                    estimativaPremio: dados.valorEstimadoProximoConcurso || 0
                }
            };
        }

        // Fun√ß√£o para carregar os √∫ltimos concursos
        async function carregarUltimosConcursos() {
            try {
                showLoading();
                
                // Carregar o concurso mais recente
                const ultimoConcurso = await carregarConcurso();
                ultimoConcursoCarregado = ultimoConcurso.numero;
                totalConcursos = ultimoConcurso.numero;
                
                // Calcular quais concursos devem ser carregados
                const concursosNecessarios = [];
                for (let i = 0; i < concursosPorPagina; i++) {
                    concursosNecessarios.push(ultimoConcursoCarregado - i);
                }
                
                // Carregar os concursos simultaneamente
                const promises = concursosNecessarios.map(num => carregarConcurso(num));
                concursosExibidos = await Promise.all(promises);
                
                // Exibir os concursos
                exibirConcursos(concursosExibidos);
                
                // Atualizar bot√µes de pagina√ß√£o
                atualizarBotoesPaginacao();
                
            } catch (error) {
                console.error('Erro ao carregar √∫ltimos concursos:', error);
                showNotification('Erro ao carregar concursos. Tentando novamente...', 'error');
                
                // Tentar novamente com abordagem alternativa
                concursosExibidos = [];
                for (let i = 0; i < concursosPorPagina; i++) {
                    try {
                        const concurso = await carregarConcursoEmergencia(50 - i); // A Mais Milion√°ria tem menos concursos
                        if (concurso) concursosExibidos.push(concurso);
                    } catch (e) {
                        console.error('Falha na tentativa de emerg√™ncia:', e);
                    }
                }
                
                exibirConcursos(concursosExibidos);
                atualizarBotoesPaginacao();
            } finally {
                hideLoading();
            }
        }

        // Carregar concursos anteriores
        async function carregarConcursosAnteriores() {
            try {
                showLoading();
                
                // Obter o n√∫mero do concurso mais antigo exibido atualmente
                const concursoMaisAntigo = Math.min(...concursosExibidos.map(c => c.numero));
                
                // Calcular quais concursos devem ser carregados
                const concursosNecessarios = [];
                for (let i = 1; i <= concursosPorPagina; i++) {
                    concursosNecessarios.push(concursoMaisAntigo - i);
                }
                
                // Carregar os concursos simultaneamente
                const promises = concursosNecessarios.map(num => carregarConcurso(num));
                concursosExibidos = await Promise.all(promises);
                
                // Exibir os concursos
                exibirConcursos(concursosExibidos);
                
                paginaAtual++;
                atualizarBotoesPaginacao();
                
            } catch (error) {
                console.error('Erro ao carregar concursos anteriores:', error);
                showNotification('Erro ao carregar concursos anteriores', 'error');
            } finally {
                hideLoading();
            }
        }

        // Carregar pr√≥ximos concursos (mais recentes)
        async function carregarProximosConcursos() {
            try {
                showLoading();
                
                // Obter o n√∫mero do concurso mais recente exibido atualmente
                const concursoMaisRecente = Math.max(...concursosExibidos.map(c => c.numero));
                
                // Calcular quais concursos devem ser carregados
                const concursosNecessarios = [];
                for (let i = 1; i <= concursosPorPagina; i++) {
                    // N√£o carregamos concursos futuros
                    const numConcurso = concursoMaisRecente + i;
                    if (numConcurso <= ultimoConcursoCarregado) {
                        concursosNecessarios.push(numConcurso);
                    }
                }
                
                // Se n√£o houver concursos a carregar, recarregamos os mais recentes
                if (concursosNecessarios.length === 0) {
                    await carregarUltimosConcursos();
                    return;
                }
                
                // Carregar os concursos simultaneamente
                const promises = concursosNecessarios.map(num => carregarConcurso(num));
                concursosExibidos = await Promise.all(promises);
                
                // Exibir os concursos
                exibirConcursos(concursosExibidos);
                
                paginaAtual--;
                atualizarBotoesPaginacao();
                
            } catch (error) {
                console.error('Erro ao carregar pr√≥ximos concursos:', error);
                showNotification('Erro ao carregar pr√≥ximos concursos', 'error');
            } finally {
                hideLoading();
            }
        }

        // Exibir concursos na interface
        function exibirConcursos(concursos) {
            // Limpar o container
            resultadosContainer.innerHTML = '';
            
            // Ordenar concursos do mais recente para o mais antigo
            concursos.sort((a, b) => b.numero - a.numero);
            
            // Exibir cada concurso
            concursos.forEach(concurso => {
                const card = document.createElement('div');
                card.className = 'concurso-card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3>Concurso <span class="concurso-numero">${concurso.numero}</span></h3>
                        <p class="data"><i class="far fa-calendar-alt"></i> ${concurso.data} (${concurso.diaSemana})</p>
                    </div>
                    
                    <div class="numeros-container">
                        <div class="numeros-label">N√∫meros Sorteados</div>
                        <div class="numeros">
                            ${concurso.numeros.map(num => `
                                <div class="numero">${num.toString().padStart(2, '0')}</div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="trevos-container">
                        <div class="trevos-label">Trevos da Sorte</div>
                        <div class="trevos">
                            ${concurso.trevos.map(trevo => `
                                <div class="trevo">${trevo}</div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="status-premio">
                        <p class="acumulou-text ${concurso.acumulou ? 'acumulado' : ''}">
                            ${concurso.acumulou ? 'ACUMULOU!' : `${concurso.ganhadores.seis_mais_dois} GANHADOR${concurso.ganhadores.seis_mais_dois !== 1 ? 'ES' : ''}`}
                        </p>
                        <p class="premio-principal">
                            ${concurso.acumulou ? 'Ningu√©m acertou 6 n√∫meros + 2 trevos' : `Pr√™mio: ${formatarMoeda(concurso.premios.seis_mais_dois)}`}
                        </p>
                    </div>
                    
                    <div class="premiacoes">
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>6 n√∫meros + 1 trevo: ${concurso.ganhadores.seis_mais_um} apostas - ${formatarMoeda(concurso.premios.seis_mais_um)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>6 n√∫meros + 0 trevo: ${concurso.ganhadores.seis_mais_zero} apostas - ${formatarMoeda(concurso.premios.seis_mais_zero)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>5 n√∫meros + 2 trevos: ${concurso.ganhadores.cinco_mais_dois} apostas - ${formatarMoeda(concurso.premios.cinco_mais_dois)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>5 n√∫meros + 1 trevo: ${concurso.ganhadores.cinco_mais_um} apostas - ${formatarMoeda(concurso.premios.cinco_mais_um)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>4 n√∫meros + 2 trevos: ${concurso.ganhadores.quatro_mais_dois} apostas - ${formatarMoeda(concurso.premios.quatro_mais_dois)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>3 n√∫meros + 2 trevos: ${concurso.ganhadores.tres_mais_dois} apostas - ${formatarMoeda(concurso.premios.tres_mais_dois)}</span>
                        </div>
                        <div class="premiacao-item">
                            <i class="fas fa-trophy"></i>
                            <span>2 n√∫meros + 2 trevos: ${concurso.ganhadores.dois_mais_dois} apostas - ${formatarMoeda(concurso.premios.dois_mais_dois)}</span>
                        </div>
                    </div>
                    
                    <div class="local">
                        <i class="fas fa-map-marker-alt"></i> ${concurso.localSorteio}
                    </div>
                    
                    <div class="proximo-sorteio">
                        <p>Pr√≥ximo Sorteio: Concurso ${concurso.proximoConcurso.numero}</p>
                        <p>${concurso.proximoConcurso.data} (${concurso.proximoConcurso.diaSemana || 'Data n√£o dispon√≠vel'})</p>
                        <p class="estimativa">Pr√™mio Estimado: ${formatarMoeda(concurso.proximoConcurso.estimativaPremio)}</p>
                    </div>
                `;
                
                resultadosContainer.appendChild(card);
            });
        }

        // Atualizar estado dos bot√µes de pagina√ß√£o
        function atualizarBotoesPaginacao() {
            // O bot√£o "anterior" s√≥ √© habilitado se houver concursos anteriores
            anteriorBtn.disabled = concursosExibidos.length === 0 || 
                                   Math.min(...concursosExibidos.map(c => c.numero)) <= 1;
            
            // O bot√£o "pr√≥ximo" s√≥ √© habilitado se n√£o estivermos na primeira p√°gina
            proximoBtn.disabled = paginaAtual <= 1;
        }

        // Fun√ß√µes auxiliares para UI
        function showLoading() {
            let loadingOverlay = document.querySelector('.loading-overlay');
            
            if (!loadingOverlay) {
                loadingOverlay = document.createElement('div');
                loadingOverlay.className = 'loading-overlay';
                
                const loader = document.createElement('div');
                loader.className = 'loader';
                
                loadingOverlay.appendChild(loader);
                document.body.appendChild(loadingOverlay);
            }
            
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            const loadingOverlay = document.querySelector('.loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
            }
        }

        function showNotification(message, type = 'info') {
            let notification = document.querySelector('.notification');
            
            if (!notification) {
                notification = document.createElement('div');
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            
            // Resetar classes
            notification.className = 'notification';
            
            // Adicionar classe de tipo
            if (type) {
                notification.classList.add(type);
            }
            
            notification.textContent = message;
            
            // Mostrar notifica√ß√£o
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Ocultar ap√≥s alguns segundos
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Fun√ß√£o para carregamento de emerg√™ncia com outras URLs
        async function carregarConcursoEmergencia(numero = null) {
            try {
                // URLs adicionais que podem ser tentadas
                const urlsAlternativas = [
                    `https://servicebus2.caixa.gov.br/portaldeloterias/api/maismilionaria/${numero || ''}`,
                    `https://results.service.loteria.net.br/api/mais-milionaria/${numero || 'latest'}`,
                    `https://webscrap-loteria-brasil.herokuapp.com/api/maismilionaria/${numero || ''}`
                ];
                
                // Tenta cada uma das URLs alternativas
                for (const url of urlsAlternativas) {
                    try {
                        // Tenta usar cada proxy com a URL alternativa
                        for (const proxyUrl of API_CONFIG.CORS_PROXY_URLS) {
                            try {
                                const fullUrl = proxyUrl + encodeURIComponent(url);
                                const response = await fetch(fullUrl);
                                
                                if (response.ok) {
                                    const dados = await response.json();
                                    console.log("Dados de emerg√™ncia obtidos:", dados);
                                    
                                    // Identifica o formato dos dados e processa adequadamente
                                    if (dados.dezenas) {
                                        return processarDadosHeroku(dados);
                                    } else if (dados.listaDezenas) {
                                        return processarDadosCaixa(dados);
                                    } else if (dados.numeros) {
                                        return processarDadosBrasilAPI(dados);
                                    }
                                }
                            } catch (innerError) {
                                console.warn(`Tentativa com ${proxyUrl} falhou:`, innerError);
                                // Continua para o pr√≥ximo proxy
                            }
                        }
                    } catch (urlError) {
                        console.warn(`Tentativa com URL ${url} falhou:`, urlError);
                        // Continua para a pr√≥xima URL
                    }
                }
                
                // Se todas as tentativas falharem, retorna um objeto de concurso com dados m√≠nimos
                return {
                    numero: numero || 0,
                    data: "Carregando...",
                    diaSemana: "",
                    numeros: [0, 0, 0, 0, 0, 0],
                    trevos: [0, 0],
                    acumulou: true,
                    localSorteio: "Carregando...",
                    ganhadores: {
                        seis_mais_dois: 0,
                        seis_mais_um: 0,
                        seis_mais_zero: 0,
                        cinco_mais_dois: 0,
                        cinco_mais_um: 0,
                        cinco_mais_zero: 0,
                        quatro_mais_dois: 0,
                        quatro_mais_um: 0,
                        quatro_mais_zero: 0,
                        tres_mais_dois: 0,
                        dois_mais_dois: 0,
                    },
                    premios: {
                        seis_mais_dois: 0,
                        seis_mais_um: 0,
                        seis_mais_zero: 0,
                        cinco_mais_dois: 0,
                        cinco_mais_um: 0,
                        cinco_mais_zero: 0,
                        quatro_mais_dois: 0,
                        quatro_mais_um: 0,
                        quatro_mais_zero: 0,
                        tres_mais_dois: 0,
                        dois_mais_dois: 0,
                    },
                    proximoConcurso: {
                        data: "Carregando...",
                        diaSemana: "",
                        numero: (numero || 0) + 1,
                        estimativaPremio: 0
                    }
                };
            } catch (error) {
                console.error("Erro fatal na fun√ß√£o de emerg√™ncia:", error);
                throw error;
            }
        }

        // Detectar prefer√™ncia de cor do sistema
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
